<!DOCTYPE html>

    <title>Architecture Photography Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <h1>MyLogo</h1>
            </div>

            <img src="assets/architecturephotography/image10.jpg">
            <img src="assets/architecturephotography/image11.jpg">
            <img src="assets/architecturephotography/image12.jpg">
            <img src="assets/architecturephotography/image13.jpg">
            <img src="assets/architecturephotography/image14.jpg">
            <img src="assets/architecturephotography/image15.jpg">
            <img src="assets/architecturephotography/image16.jpg">
            <img src="assets/architecturephotography/image17.jpg">
            <img src="assets/architecturephotography/image18.jpg">
            <img src="assets/architecturephotography/image19.jpg">

    <div id="lightbox">
        <span id="close">&times;</span>
        <img id="lightbox-img" src="">
    </div>
    <script src="script.js"></script>
</body>

</html>
